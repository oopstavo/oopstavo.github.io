# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xihao
subtitle: Coding Everything
description: Xihao Machine Learning and Data Science
author: Xihao
language:
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://oopstavo.github.io
root: /
permalink: :category/:title/
permalink_defaults:


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md
default_layout: post
auto_spacing: true # 在中文和英文之间加入空格
titlecase: false
external_link:
  enable: true # 或 false，用于启用/禁用功能
  field: site
  exclude: []
filename_case: 0
render_drafts: false # 显示草稿
post_asset_folder: false
relative_link: false
future: true # 显示未来的文章
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: false

# Category & Tag
default_category: uncategorized
category_map:
  Blockchain: Blockchain
  Reading: Reading
  CS: CS
  Manual: Manual
  Others: Others
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anatole

archive_generator:
  per_page: 0
  yearly: false
  monthly: false
  daily: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:oopstavo/oopstavo.github.io.git
  branch: master
